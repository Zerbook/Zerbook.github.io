    <div class="wrapper">
      <div class="parallax-wrapper">
        <ul class="axis" id="scene">

          <li class="layer" data-depth="0.30000000000000004">

          </li>
          <li class="layer" data-depth="0.4">
            <div class="layer-bg layer-bg_4"></div>
          </li>
          <li class="layer" data-depth="0.5">

      </div>
      <div class="welcome">
        <div class="welcome__info">
          <div class="user">
            <div class="user__pic"><img src="assets/images/avatar.jpg"></div>
            <h1 class="user__name">Наиль Игсанов</h1>
            <div class="user__desc">Личный сайт веб-разработчика</div>
          </div>
          <ul class="socials">
            <li class="socials__item"><a class="socials__link" href="#">
                <svg class="socials__svg">
                  <use xlink:href="assets/icons/sprite.svg#vk" viewBox="0 0 30.011 17.123"></use>
                </svg></a></li>
            <li class="socials__item"><a class="socials__link" href="#">
                <svg class="socials__svg">
                  <use xlink:href="assets/icons/sprite.svg#github" viewBox="0 0 26 22"></use>
                </svg></a></li>
            <li class="socials__item"><a class="socials__link" href="#">
                <svg class="socials__svg">
                  <use xlink:href="assets/icons/sprite.svg#in" viewBox="0 0 24 22.938"></use>

      <div class="auth">
        <div class="auth__info">
          <h2 class="auth__title">АВТОРИЗУЙТЕСЬ</h2>
          <form class="auth__form">
            <div class="auth__input">
              <div class="auth__input-icon"><span class="fa fa-user"></span></div>
              <input class="auth__input-text" type="text" placeholder="Логин">
            </div>
            <div class="auth__input">
              <div class="auth__input-icon"><span class="fa fa-key"></span></div>
              <input class="auth__input-text" type="password" placeholder="Пароль">
            </div>
            <label class="auth__check-label">
              <input class="auth__checkbox" type="checkbox">Я человек
            </label><span class="auth__robot">Вы точно не робот?</span>
            <div class="auth__radio">
              <label class="auth__radio-label">
                <input class="auth__radio-button" type="radio" name="robot" value="yes">Да
              </label>
              <label class="auth__radio-label">
                <input class="auth__radio-button" type="radio" name="robot" value="no">Не уверен
              </label>

        </div>
